<div class="card" id="card">

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

// ğŸµ iOS-safe audio unlock
document.addEventListener("touchstart", () => {
    music.play().catch(()=>{});
}, { once: true });

function vibrate() {
    if (navigator.vibrate) {
        navigator.vibrate([100,50,150]);
    }
}

// ğŸ‰ CONFETTI
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let pieces = [];

function startConfetti() {
    pieces = Array.from({length:120}, () => ({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height - canvas.height,
        r: Math.random()*6 + 4,
        d: Math.random()*30 + 10,
        c: `hsl(${Math.random()*360},100%,60%)`
    }));
    animate();
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.c;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y += 4;
        if (p.y > canvas.height) p.y = -10;
    });
    requestAnimationFrame(animate);
}

// âœ… BOTÃ“N SÃ (CLICK + TOUCH)
yesBtn.addEventListener("click", accept);
yesBtn.addEventListener("touchend", accept);

function accept() {
    vibrate();
    music.volume = 0.7;
    music.play().catch(()=>{});
    startConfetti();

    document.getElementById("card").innerHTML = `
        <div class="heart">ğŸ’˜</div>
        <h1>Ahora ya no hay marcha atrÃ¡s ğŸ˜</h1>
        <p style="font-size:20px;">

    `;
}

// ğŸ˜ˆ BOTÃ“N NO (SE MUEVE DESPUÃ‰S DEL TOQUE)
noBtn.addEventListener("touchend", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo() {
    const x = Math.random()*140 - 70;
    const y = Math.random()*40 - 20;
    noBtn.style.transform = `translate(${x}px,${y}px)`;
}

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>
